<body>  
    <header class="mb-4">  
        <div class="header container d-flex justify-content-center">  
            <div class="logo-container d-flex align-items-center">  
                <img src="fotos/logo.png" alt="Логотип" class="logo mr-2">  
                <a href="cabinet.html" class="cabinet-link btn btn-link mr-5" style="font-size: 34px; font-family: 'Abhaya Libre', regular">Личный кабинет</a>
                <h1>SmartFood</h1>  
            </div>   
        </div>
    </header>  
    <main class="container text-center">
        <div class="d-flex justify-content-end mb-3">
            <button onclick="location.href='d.html'" class="btn btn-light mr-2">Дневник питания</button>
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Заметки по питанию</h2>
            <div id="notes" class="row"></div>
            <button class="btn btn-light mt-3" onclick="clearData()">Очистить данные полностью</button>
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteModalLabel">Подтвердите удаление</h5>
                    </div>
                    <div class="modal-body">
                      Вы уверены, что хотите удалить эту запись?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light mt-3" id="deleteConfirmButton">Удалить</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Изменить запись</h5>
                </div>
                <div class="modal-body">
                  <input type="hidden" id="edit-index">
                  <label for="edit-food-name">Название:</label><br>
                  <input type="text" id="edit-food-name" required><br>
                  <label for="edit-food-calories">Калории:</label><br>
                  <input type="number" id="edit-food-calories" required><br>
                   <label for="edit-food-time">Время:</label><br>
                  <input type="datetime-local" id="edit-food-time" required><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light mt-3" id="editSaveButton">Сохранить</button>
                </div>
              </div>
            </div>
          </div>
    </main>
