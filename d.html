<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Дневник питания</title>  
    <link rel="stylesheet" href="style.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>  
    <header class="mb-4">  
        <div class="header container d-flex justify-content-center">  
            <div class="logo-container d-flex align-items-center">  
                <img src="fotos/logo.png" alt="Логотип" class="logo mr-2">  
                <a href="cabinet.html" class="cabinet-link btn btn-link mr-5" style="font-size: 34px; font-family: 'Abhaya Libre', regular">Личный кабинет</a>
                <h1>SmartFood</h1>  
            </div>   
        </div>
    </header>  
    <main class="container text-center">
        <div class="d-flex justify-content-end mb-3">
            <button onclick="location.href='index.html'" class="btn btn-light mr-2">Главная</button>
        </div>
        <section class="mt-2">
            <h2 class="mb-2">Дневник питания с подсчетом калорий</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="food-form" class="mx-auto" style="margin-bottom: 15px;">
                        <div style="margin-top: -25px;">
                            <label class="form-label">Выберите прием пищи</label>
                            <div class="radio-group" style="margin-top: -15px;">
                                <label class="me-3"><input type="radio" name="meal-time" value="Завтрак"> <img src="fotos/утро.svg" alt="Завтрак"> Завтрак</label>
                                <label class="me-3"><input type="radio" name="meal-time" value="Обед"> <img src="fotos/обед.svg" alt="Обед"> Обед</label>
                                <label><input type="radio" name="meal-time" value="Ужин"> <img src="fotos/ужин.svg" alt="Ужин"> Ужин</label>
                            </div>
                        </div>
        
                        <div style="margin-top: -20px;">
                            <label for="food-name" class="form-label">Название блюда:</label>
                            <input style="margin-top: -5px;" type="text" class="form-control" id="food-name" required>
                        </div>
                        <div style="margin-top: -20px;">
                            <label for="food-time" class="form-label">Время и дата приема:</label>
                            <input style="margin-top: -5px;" type="datetime-local" class="form-control" id="food-time" required>
                        </div>
                        <div style="margin-top: -20px;">
                            <label for="food-calories" class="form-label">Калории:</label>
                            <input style="margin-top: -5px;" type="number" class="form-control" id="food-calories" required>
                        </div>
                        <button class="btn btn-light" type="submit" style="width: 200px;">Подсчитать калории</button>
                        <h3 class="mb-2">Результат будет сохранен в файл.</h3>
                        <button class="btn btn-light"  onclick="location.href='2.html'" style="width: 200px;">Открыть дневник</button>
                        <button id="clear-button" class="btn btn-light" type="button" style="width: 200px;">Очистить данные</button>

                        <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="clearModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="clearModalLabel">Очистка данных</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p>Что Вы хотите очистить?</p>
                                        <select id="clearOption" class="form-select">
                                            <option value="form">Очистить форму</option>
                                            <option value="total">Очистить общее количество калорий</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light mt-3" id="confirm-clear">Очистить</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <img src="fotos/eda.JPG" alt="Меню" class="img-fluid mb-5" style="max-width: 300px;">
                    <div class="result-circular">
                        <p class="mb-2">Итого калорий за день:</p>
                        <div class="circle" id="total-calories">0</div>
                    </div>
                </div>
            </div>
        </section>            
    </main>
    <footer style="margin-top: auto;">    
        <div class="container text-center p-4">
            <p style="font-family:Abhaya Libre; font-size: 34px; font-style: normal">&copy; 2024</p>
        </div>
    </footer>
<script src="js/script3.js"></script>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
